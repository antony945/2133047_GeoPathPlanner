server {
  listen 80;
  server_name localhost;

  # Root directory for Nginx
  root   /usr/share/nginx/html;
  index  index.html index.htm;

  location / {
    # This is the magic for Single Page Applications (SPA).
    # It will try to serve the requested file, and if it doesn't exist (e.g., /dashboard),
    # it will fall back to serving /index.html, allowing React Router to handle the route.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Custom error pages
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
