version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geopathplanner
      POSTGRES_USER: postgres
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      # The app reads this to connect to the database (inside Docker network use host "db")
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/geopathplanner
      SECRET_KEY: dev-change-me
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    ports: ["8000:8000"]
    volumes:
      - .:/app
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

volumes:
  db_data:
